name: update
on: 
  push:
  schedule:
    - cron: '5 17 22-28 * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content to github runner.
      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8 #install the python needed
      - name: execute py script # run the run.py to get the latest data
        run: |
         shopt -s globstar
         cp M1NS_WSAVNS.csv M1NS_WSAVNS_COMPLETE.csv
         curl https://api.stlouisfed.org/fred/series/observations?series_id=M1NS&api_key'"${API_KEY}"'&file_type=txt -o M1NS.tsv
         awk 'BEGIN { FS="\t"; OFS="," } {
          rebuilt=0
           for(i=1; i<=NF; ++i) {
           if ($i ~ /,/ && $i !~ /^".*"$/) { 
            gsub("\"", "\"\"", $i)
             $i = "\"" $i "\""
              rebuilt=1 
                }
                }
                 if (!rebuilt) { $1=$1 }
                print
                }' M1NS.tsv > M1NS.csv
         
         awk -F, -vOFS=, '(NR==FNR){a[$1]=$0; next}
                   {
                      if(!a[$1]){print $0,a[$1]}
                      else{print $0}
                   }' M1NS_WSAVNS_COMPLETE.csv M1NS.csv
            rm -rf M1NS.csv
            rm -rf M1NS.tsv
        env:
          API_KEY: ${{ secrets.API_KEY }} # if run.py requires passwords..etc, set it as secrets
      - name: Commit files # transfer the new html files back into the repository
        run: |
         git config --local user.name "Update"
         git add .
         git commit -m "Update the file"
      - name: Push changes # push the output folder to your repo
        uses: ad-m/github-push-action@master
        with:
         github_token: ${{ secrets.GITHUB_TOKEN }}
         force: true
        
